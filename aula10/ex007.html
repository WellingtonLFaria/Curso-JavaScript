<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula10/ex007.html</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Somando Valores</h1>
    <label for="n1">Número 1:</label>
    <input type="number" name="n1" id="n1">
    <label for="n2">Número 2:</label>
    <input type="number" name="n2" id="n2">
    <button onclick="somar()">Somar</button>
    <h1 id="h1soma">Soma:</h1>
    <script>
        function somar() {
            var n1 = Number(window.document.getElementById('n1').value)
            var n2 = Number(window.document.getElementById('n2').value)
            var h1soma = window.document.getElementById('h1soma')
            var soma = n1 + n2
            h1soma.innerHTML = `Soma: ${soma}`
        }

    </script>
</body>
</html>
