<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula09/ex005.html</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p id="resultado">Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim</div>
    <script>
        var p1 = window.document.querySelector('p#resultado')
        alert(p1.innerHTML)
        p1.innerHTML = 'Teste'
        /*
        document.getElementsByTagName(parâmetro:Tag) -- pega todos os elementos da TAG informada.
        document.getElementsByClassName(parâmetro:Class) -- pega todos os elementos com a Class informada.
        document.getElementById(parâmetro:Id) -- pega o elemento com o Id informado.
        document.getElementsByName(parâmetro:Name) -- pega todos os elementos com o Name informado.
        
        .innerText -- Atributo que pega todo o texto de algum elemento.
        .innertHTML -- Atributo que pega todo o conteúdo com a formatação HTML de algum elemento.
        .textContent -- Atributo que pega todo o texto de algum elemento.
        
        document.querySelector(parâmetro:SeletorCSS) -- pega todos os elementos com o SeletorCSS informado.
        */
    </script>
</body>
</html>
