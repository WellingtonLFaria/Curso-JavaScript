<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula06/ex003.html</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    
    <script>
        /* Perguntar ao usuários dois números

        -- Number.parseInt(parâmetro) para transformar o input do usuário em Número Inteiro;

        -- Number.parseFloat(parâmetro) para transforma o input do usuário em Número Decimal;

        -- Number(parâmetro) para transforma o input do usuário em Número Inteiro ou
        Decimal dependendo da necessidade;

        -- por padrão o DataType do window.prompt() é String;

        -- String(parâmetro) para transformar algo em String.
        */

        var n1 = Number(prompt("Digite um número:"))
        var n2 = Number(prompt("Digite outro número:"))

        // Somando n1 e n2
        var soma = n1 + n2

        // Mostrar a soma na tela usando "Concatenação"
        window.alert("Concatenação: A soma de " + n1 + " e " + n2 + " é: " + soma) // Concatenação

        // Mostrar a soma na tela usando `Placeholders` --> `${}`
        window.alert(`Placeholders: A soma de ${n1} e ${n2} é: ${soma}`)
    </script>
</body>
</html>
